<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lista edytowalna</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.5.0/spectre-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container grid-lg">

        <div id="app" v-cloak>

            <h1>Lista osób do edycji</h1>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Lp.</th>
                        <th>Imię i nazwisko</th>
                        <th>Wiek</th>
                        <th>Edytuj</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- komponent -->
                    <tr is="edit-user" v-for="(user, index) in users" :user="user" :index="index"></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="js/main.js">

    </script>
</body>

</html>
